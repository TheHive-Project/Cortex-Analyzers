              print("âœ… All imports tested successfully!")
          ''')
      
          try:
              # Pull the arm64 variant explicitly
              pull_result = subprocess.run(
                  ["docker", "pull", "--platform", "linux/arm64", image_tag],
                  capture_output=True,
