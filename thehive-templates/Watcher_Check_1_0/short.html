<span class="label label-success" ng-if="content.status === 'FoundOnBoth'">
    Watcher:Check="Found On Both Modules"
</span>
<span class="label label-success" ng-if="content.status === 'FoundOnLegitDomain'">
    Watcher:Check="Legitimate Domain"
</span>
<span class="label label-success" ng-if="content.status === 'FoundOnWebsiteMonitoring'">
    Watcher:Check="On Monitoring"
</span>
<span class="label label-danger" ng-if="content.status === 'NotFound'">
    Watcher:Check="Not Found"
</span>
