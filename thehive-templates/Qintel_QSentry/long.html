<!-- Success -->
<div class="panel panel-info" ng-if="success">
    <div class="panel-heading">
        <strong>{{name}}</strong>
    </div>
    <div class="panel-body">
        <div class="panel-heading">
            <strong>{{artifact.data | fang}}</strong>
        </div><br/>
            <table class="table" class="table-hover">
                    <tr>
                        <td text-align="left"><b>ASN:</b></td>
                        <td text-align="left">{{ content.Qintel.asn }}</td>
                    </tr>
                    <tr>
                        <td text-align="left"><b>Tags:</b></td>
                        <td text-align="left">{{ content.Qintel.tags.join(', ').toString() }}</td>
                    </tr>
                    <tr>
                        <td text-align="left"><b>Last Seen:</b></td>
                        <td text-align="left">{{ content.Qintel.last_seen }}</td>
                    </tr>
                    <tr>
                        <td text-align="left"><b>Descriptions:</b></td>
                        <td text-align="left">
                            <ul>
                                <li ng-repeat="i in content.Qintel.descriptions">{{ i }}</li>
                            </ul>
                        </td>
                    </tr>
                </table>
        </div>
    </div>
</div>

<!-- Failure case -->
<div class="panel panel-danger" ng-if="!success">
    <div class="panel-heading">
        <strong>{{artifact.data | fang}}</strong>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal" ng-if="content.errorMessage">
            <dt><i class="fa fa-warning"></i> {{name}} </dt>
            <dd class="wrap">{{content.errorMessage}}</dd>
        </dl>
    </div>
</div>
